name: UI Checker

on:
  push:
    paths:
      - "ui/**"
      - ".github/workflows/ui_check.yml"
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          run_install: true
          cache: true

      - run: pnpm check
        working-directory: ui
