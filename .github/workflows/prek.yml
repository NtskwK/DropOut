name: Prek Checks

on:
  push:
    branches: ["main", "dev"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prek:
    runs-on: ubuntu-latest
    # Skip if commit message contains [skip ci] (to avoid loops with pre-commit.ci)
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update || true
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            pkg-config
      
      - name: Run prek (auto-fix)
        id: prek
        uses: j178/prek-action@v1
        continue-on-error: true
        with:
          all_files: true
      
      - name: Commit fixes
        if: steps.prek.outcome == 'failure'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: apply prek auto-fixes [skip ci]"
          commit_user_name: "hydroroll-bot"
          commit_user_email: "bot@hydroroll.team"
          skip_dirty_check: true
