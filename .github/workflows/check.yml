name: UI Checker

on:
  push:
    paths:
      - "ui/**"
      - ".github/workflows/check.yml"
  pull_request:
    paths:
      - "ui/**"
      - ".github/workflows/check.yml"
  workflow_dispatch:

jobs:
  check:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: "ui/pnpm-lock.yaml"

      - run: pnpm install
        working-directory: ui

      - run: pnpm check
        working-directory: ui

      - run: pnpm lint
        working-directory: ui

      - run: pnpm format
        working-directory: ui
